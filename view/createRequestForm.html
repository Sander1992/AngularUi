
<div ng-controller="CreateRequestController">
    <form novalidate class="css-form">
        Callibration type: <input type="text" ng-model="user.type" required/> <br/>
        Comments: <input type="text" ng-model="user.comments"/><br />
        Full name: <input type="text" ng-model="user.name" required /><br />
        Phone: <input type="text" ng-model="user.phone" required /><br />
        E-mail: <input type="email" ng-model="user.email" required /><br />
        Gender: <input type="radio" ng-model="user.gender" value="male" />male
        <input type="radio" ng-model="user.gender" value="female" />female<br />
        Address: <input type="text" ng-model="user.address" required /><br />
        City: <input type="text" ng-model="user.city" required /><br />
        Post Code: <input type="text" ng-model="user.postcode" required /><br />
        <input type="button" ng-click="reset()" value="Reset" />
        <input type="submit" ng-click="update(user)" value="Save" />
    </form>
</div>

<style type="text/css">
    .css-form input.ng-invalid.ng-touched {
        background-color: #FA787E;
    }

    .css-form input.ng-valid.ng-touched {
        background-color: #78FA89;
    }
</style>
